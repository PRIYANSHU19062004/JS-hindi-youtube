document.getElementById('google').addEventListener('click',function(e){
    e.preventDefault(); //Stops default behaviour of the tag.
    e.stopPropagation();
    console.log('google clicked') 
   
},false)

//As we click on the image,it disappears.Here we don't have to just remove the image,we need to remove the whole <li>image</li> parentNode of that image.Else the image will be removed but the bullet point will remain there.
 document.querySelector('#images').addEventListener('click',function(e){

if(e.target.tagName==='IMG'){  //Now only clicking the images will remove them.
