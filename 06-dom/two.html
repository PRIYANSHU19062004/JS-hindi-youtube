<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM| chai aur code</title>
</head>
<body style="background-color: black;color:white;">
    <div class="Parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent=document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children); //We will get an HTML Collection.It is almost like array
    console.log(parent.children[1].innerHTML); //Tuesday
    //For loop will work anywhere
    for(let i=0;i<parent.children.length;i++){
        console.log(parent.children[i].innerHTML);//Will print Monday ,Tuesday, Wednesday and Thursday
    
    }
    parent.children[1].style.color="orange"
    console.log(parent.firstElementChild); //Will print the HTML query of Monday.
    console.log(parent.lastElementChild);//Will print the HTML query of Thurday
    //We can also move from child to parent.
    const dayOne=document.querySelector('.day')
    console.log(dayOne) //HTML query of Monday
    //Query selector is an expensive operation  as we are traversing a tree(DOM).
    console.log(dayOne.parentElement);//Will print the parent element.
    console.log(dayOne.nextElementSibling);//will print Tuesday.
    console.log("NODES: ",parent.childNodes);//Now will print the NodeList having size 9 .Child nodes are a complex tree sturcture.In the node list space,enter are also node text.Thats why we want more optimized javascript but web can never that much optimized.Enter will be counted as text Element.In HTML only one line break is counted.Comment will be also couted in the node list. 
    //16:42 of lecture 33 we discussed about the node list.
    //How we create Node List programmatically?

</script>
</html>
